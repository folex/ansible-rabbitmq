---
- name: ensure cookies are the same between all envs
  template:
    src: erlang.cookie.j2
    dest: /var/lib/rabbitmq/.erlang.cookie

- name: get server hostnames in cluster
  ec2_search:
    key: Name
    value: rabbitmq
  register: nodes

- debug:
    msg: "{{nodes}}"

- name: start rabbitmq-server (clustering)
  service:
    name: rabbitmq-server
    state: started

- name: turn of rabbitmq but not the erlang process
  command: "{{ item }}"
  with_items:
    - rabbitmqctl stop_app
    - rabbitmqctl reset

- name: cluster all known nodes
  command: "rabbitmqctl join_cluster rabbit@{{item}}"
  with_items: nodes
  when: nodes is defined
  ignore_errors: yes

- name: turn back on rabbitmq
  command: rabbitmqctl start_app

- name: stop rabbitmq-server (clustering)
  service:
    name: rabbitmq-server
    state: stopped
